<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <!-- Hellerer blauer Verlauf für Dark Mode -->
    <linearGradient id="folderMainDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA" /> <!-- Blue-400 -->
      <stop offset="100%" style="stop-color:#3B82F6" /> <!-- Blue-500 -->
    </linearGradient>
    
    <!-- Leuchtender oranger Verlauf für das X -->
    <linearGradient id="xGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDBA74" /> <!-- Orange-300 -->
      <stop offset="100%" style="stop-color:#F97316" /> <!-- Orange-500 -->
    </linearGradient>
    
    <!-- Schatten angepasst für dunkle Umgebungen (subtiler) -->
    <filter id="darkShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- Inhalt zentriert -->
  <g transform="translate(15, 10)">
  
    <!-- ICON BEREICH -->
    <g transform="translate(0, 0)">
      <!-- Hinterer Teil des Ordners (etwas dunkleres Blau für Kontrast zum Papier) -->
      <path d="M5 10 L25 10 L32 18 L55 18 C58 18 60 20 60 23 L60 55 L5 55 C2.5 55 0 52.5 0 50 L0 15 C0 12.3 2.3 10 5 10 Z" fill="#2563EB" />
      
      <!-- Papier (Weiß/Grau für Dark Mode) -->
      <rect x="8" y="8" width="44" height="45" rx="2" fill="#E2E8F0" transform="rotate(-5 30 55)" stroke="#475569" stroke-width="1"/>
      
      <!-- Vorderer Teil des Ordners -->
      <path d="M0 60 L0 32 C0 27 2 26 6 26 L54 26 C58 26 60 27 60 32 L60 56 C60 58.5 58 60 56 60 L4 60 C1.5 60 0 58.5 0 56 Z" fill="url(#folderMainDark)" filter="url(#darkShadow)" />
      
      <!-- Das X Zeichen -->
      <!-- Weißer Strich (bleibt weiß für Kontrast auf blauem Ordner) -->
      <line x1="22" y1="34" x2="38" y2="52" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" opacity="0.9" />
      <!-- Oranger Strich (heller für Dark Mode) -->
      <line x1="38" y1="34" x2="22" y2="52" stroke="url(#xGradientDark)" stroke-width="5" stroke-linecap="round" />
    </g>

    <!-- TEXT BEREICH -->
    <g transform="translate(80, 42)" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="36">
       <!-- Haupttext: Weiß und helle Akzentfarben -->
       <text>
         <tspan fill="#60A5FA">e</tspan><tspan fill="#FB923C">X</tspan><tspan fill="#F8FAFC">tplorer</tspan>
       </text>
       
       <!-- Tagline: Helles Grau -->
       <text x="2" y="16" font-size="10" font-weight="600" fill="#94A3B8" letter-spacing="2.5" text-transform="uppercase">File Manager</text>
    </g>
  </g>
</svg>