services:
  app:
    build: .
    image: extplorer:latest
    restart: unless-stopped
    volumes:
      - .:/var/www/html
      - ./writable:/var/www/html/writable
    environment:
      # CI4 Configuration
      - CI_ENVIRONMENT=production
      - app.baseURL=http://localhost:8080/
      - WRITEPATH=/var/www/html/writable
      
      # eXtplorer Configuration
      - EXTPLORER_ADMIN_USER=admin
      - EXTPLORER_ADMIN_PASS=admin1234
      
      # PHP Limits (Optional overrides)
      # You can use a custom php.ini if needed
    networks:
      - extplorer-net
    healthcheck:
      test: ["CMD-SHELL", "php -r '$fp=@fsockopen(\"127.0.0.1\",9000); if($fp){fclose($fp); exit(0);} exit(1);'"]
      interval: 30s
      timeout: 5s
      retries: 3

  web:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html:ro
    depends_on:
      - app
    networks:
      - extplorer-net
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  extplorer-net:
    driver: bridge
