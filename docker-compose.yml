services:
  app:
    build: .
    image: extplorer:latest
    restart: unless-stopped
    volumes:
      - ./writable:/var/www/html/writable
    environment:
      # CI4 Configuration
      - CI_ENVIRONMENT=production
      - app.baseURL=http://localhost:8080/
      - WRITEPATH=/var/www/html/writable
      
      # eXtplorer Configuration
      - EXTPLORER_ADMIN_USER=admin
      - EXTPLORER_ADMIN_PASS=admin1234
      
      # PHP Limits (Optional overrides)
      # You can use a custom php.ini if needed
    networks:
      - extplorer-net

  web:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      # Map public assets from app? 
      # Ideally the Nginx image should contain static assets.
      # For development/simple setup, we share the volume from 'app'
      - ./public:/var/www/html/public
    depends_on:
      - app
    networks:
      - extplorer-net

networks:
  extplorer-net:
    driver: bridge
