<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <!-- Modern Blue Gradient for Folder -->
    <linearGradient id="folderMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6" /> <!-- Blue-500 -->
      <stop offset="100%" style="stop-color:#1D4ED8" /> <!-- Blue-700 -->
    </linearGradient>
    
    <!-- Vibrant Orange Gradient for X -->
    <linearGradient id="xGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB923C" /> <!-- Orange-400 -->
      <stop offset="100%" style="stop-color:#EA580C" /> <!-- Orange-600 -->
    </linearGradient>
    
    <!-- Soft Drop Shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#1E293B" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Group centering the content vertically/horizontally -->
  <g transform="translate(15, 10)">
  
    <!-- ICON SECTION (approx 60x60) -->
    <g transform="translate(0, 0)">
      <!-- Back part of folder (Tab) -->
      <path d="M5 10 L25 10 L32 18 L55 18 C58 18 60 20 60 23 L60 55 L5 55 C2.5 55 0 52.5 0 50 L0 15 C0 12.3 2.3 10 5 10 Z" fill="#93C5FD" />
      
      <!-- Paper inside (rotated for dynamic look) -->
      <rect x="8" y="8" width="44" height="45" rx="2" fill="#F8FAFC" transform="rotate(-5 30 55)" stroke="#E2E8F0" stroke-width="1"/>
      
      <!-- Front part of folder -->
      <path d="M0 60 L0 32 C0 27 2 26 6 26 L54 26 C58 26 60 27 60 32 L60 56 C60 58.5 58 60 56 60 L4 60 C1.5 60 0 58.5 0 56 Z" fill="url(#folderMain)" filter="url(#softShadow)" />
      
      <!-- The Stylized X Mark -->
      <!-- White stroke representing structure/files -->
      <line x1="22" y1="34" x2="38" y2="52" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.9" />
      <!-- Orange stroke representing action/search -->
      <line x1="38" y1="34" x2="22" y2="52" stroke="url(#xGradient)" stroke-width="5" stroke-linecap="round" />
    </g>

    <!-- TEXT SECTION -->
    <g transform="translate(80, 42)" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="36">
       <!-- Main Text -->
       <text fill="#1E293B">
         <tspan fill="#2563EB">e</tspan><tspan fill="#EA580C">X</tspan><tspan fill="#334155">tplorer</tspan>
       </text>
       
       <!-- Tagline -->
       <text x="2" y="16" font-size="10" font-weight="600" fill="#94A3B8" letter-spacing="2.5" text-transform="uppercase">File Manager</text>
    </g>
  </g>
</svg>